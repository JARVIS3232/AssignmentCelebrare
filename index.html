<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment</title>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/b12a80288a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1 class="header-title">Assignment</h1>
    </header>
    <main class="container">
      <div class="toolbar">
        <button id="undoButton" class="toolbar-button">
          <i class="fa-solid fa-rotate-left"></i>
          <span>Undo</span>
        </button>
        <button id="redoButton" class="toolbar-button">
          <i class="fa-solid fa-rotate-right"></i>
          <span>Redo</span>
        </button>
        <select id="fontFamilySelect" class="dropdown">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Verdana">Verdana</option>
        </select>
        <div class="fontSizeContainer">
          <button id="decreaseSizeButton" class="font-button">
            <i class="fa-solid fa-minus"></i>
          </button>
          <label id="fontSizeLabel" for="fontSize">18</label>
          <button id="increaseSizeButton" class="font-button">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <button id="boldFont" class="toolbar-button">B</button>
        <button id="italicFont" class="toolbar-button">
          <i class="fa-solid fa-italic"></i>
        </button>
        <button id="centerFont" class="toolbar-button">
          <i class="fa-solid fa-align-center"></i>
        </button>
        <button id="underlineFont" class="toolbar-button">U</button>
      </div>
      <canvas id="canvas" width="800" height="400"></canvas>
      <div class="addTextContainer">
        <button id="addTextButton" class="primary-button">
          <i class="fa-solid fa-plus"></i>
          <span>Add Text</span>
        </button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
